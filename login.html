<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header"> <!--For header-->
    <div class="row">
        <div class="logo">
            <p><a href="index.html"><img src="images/mhrslogo.png"width="223px" height="61px" alt="logo" class="pull-left"></a> </p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title">Log in to continue</h1>
                <!--<img class="profile-img" src="images/photo.png" alt="profile">-->
                <div class="form-signin">
                    <input type="text" class="form-control" placeholder="username"><br>
                    <input type="password" class="form-control" placeholder="password"><br>
                    <a href="profile.html"> <button class="btn btn-lg btn-success btn-block login-btn" type="submit">Log in</button></a>
                    <label class="checkbox pull-right">
                        <input type="checkbox">Remember me</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
